<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo-container">
                <svg class="logo-icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
                </svg>
                <h1>Admin Login</h1>
            </div>

            <!-- Flash messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} animate-pop">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <!-- Login Form -->
            <form action="{{ url_for('admin.admin_login') }}" method="POST" class="login-form">
                <div class="input-group animate-fade-in">
                    <input type="email" name="email" placeholder="Admin Email" required>
                    <svg class="input-icon" viewBox="0 0 24 24">
                        <path fill="black" d="M22 6C22 4.9 21.1 4 20 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6M20 6L12 11L4 6H20M20 18H4V8L12 13L20 8V18Z" />

                    </svg>
                </div>
                
                <div class="input-group animate-fade-in" style="animation-delay: 0.2s">
                    <input type="password" name="password" placeholder="Password" required>
                    <svg class="input-icon" viewBox="0 0 24 24">
                        <path fill="black" d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z" />

                    </svg>
                </div>
                
                <div class="form-actions animate-fade-in" style="animation-delay: 0.4s">
                    <button type="submit" class="btn login-btn">
                        <span>Login</span>
                        <svg class="btn-icon" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M10,17L15,12L10,7V17Z" />
                        </svg>
                    </button>
                    <a href="{{ url_for('index') }}" class="btn cancel-btn">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
